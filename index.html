<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/boot/css/bootstrap.min.css" />
    <script src="./assets/boot/js/bootstrap.bundle.js.map" defer></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/app.js" defer></script>
    <title>project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 vh-100 d-flex justify-content-center align-items-center"
          id="root"
        >
          <div class="card" style="width: 18rem">
            <div id="root-img">
              <img
                src="./assets/img/black.webp"
                id="img-top"
                class="card-img-top"
                alt="..."
              />
            </div>
            <div class="card-body bg-sami shadow">
              <div class="d-flex justify-content-between gap-2">
                <h1 class="card-title fs-5">Nike Air max</h1>
                <div class="d-flex gap-3">
                  <span href="" class="white-btn" id="white-btn"></span>
                  <span
                    href=""
                    class="black-btn black-btn--active"
                    id="black-btn"
                  ></span>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button class="buy-btn">Buy Now</button>
              </div>
              <div
                class="d-flex justify-content-start sclale border-top border-1 border-black mt-3 pt-3"
              >
                <h3 id="price-text">500 $</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
